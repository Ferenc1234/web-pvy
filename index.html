<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="pt-5 pb-5">
      <h1 class="text-center text-warning">Shape calculator</h1>
    </header>
    <div class="container">
      <h2>Enter your shape and its values</h2>
      <form id="form">
        <div class="form-group">
          <label for="shape">Shape:</label>
          <select class="form-control" id="shape" name="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
          </select>
        </div>
        <div class="form-group hidden" id="circle">
          <label for="radius">Radius:</label>
          <input
            type="number"
            class="form-control"
            id="radius"
            placeholder="Enter radius"
          />
        </div>
        <div class="form-group hidden" id="rect1">
          <label for="side">Side:</label>
          <input
            type="number"
            class="form-control"
            id="side"
            placeholder="Enter side length"
          />
        </div>
        <div class="form-group hidden" id="rect2">
          <label for="base">Base:</label>
          <input
            type="number"
            class="form-control"
            id="base"
            placeholder="Enter base length"
          />
          <label for="height">Height:</label>
          <input
            type="number"
            class="form-control"
            id="height"
            placeholder="Enter height"
          />
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="calculate">
            Calculate
          </button>
        </div>
        <div>
          <p id="result" class="form-control"></p>
        </div>
      </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./calculator.js"></script>
  </body>
</html>
